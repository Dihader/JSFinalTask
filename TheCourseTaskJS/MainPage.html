<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Маски</title>    
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css"/>
</head>
<body>
    <table class="table table table-hover" id="tblFirst">
        <caption>Первая часть</caption>
        <tr>
            <td id="tdForSelect"onchange="showTypeControls()">
                <label>Тип:</label>
                <select class="form-control" id="cbxTypeSelect">
                    <option value="PostAddress">Почтовый адрес</option>
                    <option value="PhoneNumber">Телефоный номер</option>
                    <option value="ExponentialNotation">Поле ввода для числа в экспоненциальной записи</option>
                    <option value="Numbers">Поле для ввода чисел</option>
                </select>
            </td>

            <td id="tdForMask">
                <label>Маска:</label>
                <input class="form-control" type="text" placeholder="Маска"  id="txtMask" />
            </td>

            <td id="tdForParts">
                <label >Количество частей:</label>
                <input class="form-control" type="text" placeholder="Кол-во частей" id="txtPartsCounter"/>
            </td>

            <td id="tdForAdd">
                <button id="btnAddControls" class="btn btn-success" onclick="createNewControls()">Добавить</button>
            </td>
        </tr>
    </table>
    <div id="partSecond" class="bg-primary">>Вторая часть</div>    

    <script src="MainJS.js" type="text/javascript"></script>
</body>
</html>
