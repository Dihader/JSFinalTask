<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Маски</title>
    <style type="text/css">
        .auto-style1 {
            width: auto;
        }
    </style>
</head>
<body>
    <table style="width: 100%; border-width: medium; border-style: double;" id="tblFirst">
        <caption>Первая часть</caption>
        <tr>
            <td id="tdForSelect" class="auto-style1" onchange="showTypeControls()">
                <label>Тип:</label>
                <select id="cbxTypeSelect" style="width: 240px">
                    <option value="PostAddress">Почтовый адрес</option>
                    <option value="PhoneNumber">Телефоный номер</option>
                    <option value="ExponentialNotation">Поле ввода для числа в экспоненциальной записи</option>
                    <option value="Numbers">Поле для ввода чисел</option>
                </select>
            </td>

            <td id="tdForMask">
                <label>Маска:</label>
                <input type="text" placeholder="Маска"  id="txtMask" />
            </td>

            <td id="tdForParts">
                <label >Количество частей:</label>
                <input type="text" placeholder="Кол-во частей" id="txtPartsCounter"/>
            </td>

            <td id="tdForAdd">
                <button id="btnAddControls" onclick="createNewControls()">Добавить</button>
            </td>
        </tr>
    </table>
    <div id="partSecond" style="text-align: center;">Вторая часть</div>    

    <script src="MainJS.js" type="text/javascript"></script>
</body>
</html>
